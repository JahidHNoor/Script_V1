<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicons -->
	<link rel="icon" type="image/x-icon" href="/static/img/favicon.png"/>


    <title>Activate your Account</title>
	<link href="/static/css/home/account_activation.css" rel="stylesheet">
    
</head>
<body>
	<a href="{% url 'home' %}"><button class="back_button">Back to Home</button></a>
	
	
	<!-- ===== JAVASCRIPTS ===== -->
	
	<script src="/static/vendor/sweetalert/sweetalert2.min.js"></script>
	
	<script>
	{% if messages %}
	{% for message in messages %}
	{% if message.tags %}
	Swal.fire({
		icon: '{{ message.tags }}',
		title: '{{message}}',
		text: 'Please go to your email inbox and activate your account.',
	  })
	{% endif %}
	{% endfor %}
	{% endif %}
	</script>

  </body>
</html>
