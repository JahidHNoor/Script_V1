<script src="/static/vendor/sweetalert/sweetalert2.min.js"></script>
	
<script>
{% if messages %}
{% for message in messages %}
{% if message.tags %}
Swal.fire({
    icon: '{{ message.tags }}',
    title: '{{ message.tags }}',
    text: '{{ message }}',
  })
{% endif %}
{% endfor %}
{% endif %}
</script>
