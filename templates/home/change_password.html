<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png" />
    <!-- Template Main CSS File -->
    <link href="/static/css/home/change_password.css" rel="stylesheet" />
    <!-- Vendor CSS Files -->
    {% comment %} <link href="/static/vendor/icons/css/boxicons.min.css" rel="stylesheet" /> {% endcomment %}
</head>
<body>
    <div class="change_pass-box">
    <form class="form" method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <p class="form_errors"> {{ error }} </p>
        {% endfor %}
        {% endif %}
        {% for fm in form %}
        <div class="pass-box">
            {{ fm }}
            {{ fm.label_tag }}
        {{ fm.errors|striptags }}
        </div>
        {% endfor %}
        <button class="set_pass_btn" type="submit">Set Password</button>
    </form>
</div>
</body>
</html>
